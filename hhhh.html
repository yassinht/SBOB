<form [formGroup]="registerFormPat" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-5">
        <label style="color: black;">{{ 'AUTH.NOM' | translate }}</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">
            First Name is required
          </div>
        </div>
      </div>
      <div class="form-group col-5">
        <label style="color: black;">{{ 'AUTH.PRENOM' | translate }}</label>
        <input
          type="text"
          formControlName="lastname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
        />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label style="color: black;">Title</label>
        <select
          formControlName="gender"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
        >
          <option value=""></option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Ms">Ms</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
          <div *ngIf="f.gender.errors.required">Title is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label style="color: black;">{{ 'AUTH.EMAIL' | translate }}</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label style="color: black;">{{ 'AUTH.MOTDEPASS' | translate }}</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label style="color: black;">{{ 'AUTH.ADDRESS' | translate }}</label>
        <input
          type="text"
          formControlName="adresse"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }"
        />
        <div
          *ngIf="submitted && f.adresse.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.adresse.errors.required">
            adresse is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label style="color: black;">{{ 'AUTH.POID' | translate }} </label>
        <input
          type="number"
          formControlName="weight"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.weight.errors }"
        />
        <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
          <div *ngIf="f.weight.errors.required">weight is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label style="color: black;">{{ 'AUTH.SIZE' | translate }}</label>
        <input
          type="number"
          formControlName="size"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.size.errors }"
        />
        <div
          *ngIf="submitted && f.size.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.size.errors.required">
            size is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5">
        <label style="color: black;">{{ 'AUTH.DATEN' | translate }}</label>
        <input
          type="date"
          formControlName="birthday"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"
        />
        <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
          <div *ngIf="f.birthday.errors.required">
            First birthday is required
          </div>
        </div>
      </div>
      <div class="form-group col-5">
        <label style="color: black;">{{ 'AUTH.TELE' | translate }}</label>
        <input
          type="number"
          formControlName="tel"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.tel.errors }"
        />
        <div *ngIf="submitted && f.tel.errors" class="invalid-feedback">
          <div *ngIf="f.tel.errors.required">tel is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label style="color: black;">SSN</label>
        <input
        type="number"
        formControlName="ssn"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }"
      />
        <div *ngIf="submitted && f.ssn.errors" class="invalid-feedback">
          <div *ngIf="f.ssn.errors.required">ssn is required</div>
        </div>
      </div>
    </div>
 <!--    <div class="form-group form-check">
      <input
        type="checkbox"
        formControlName="acceptTerms"
        id="acceptTerms"
        class="form-check-input"
        [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
      />
      <label for="acceptTerms" class="form-check-label"
        >Accept Terms & Conditions</label
      >
      <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
        Accept Ts & Cs is required
      </div>
    </div> -->
    <div class="text-center">
      <button class="btn btn-primary mr-1">{{ 'AUTH.ENR' | translate }}</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">
        {{ 'AUTH.CLEAR' | translate }}
      </button>
    </div>
  </form>
